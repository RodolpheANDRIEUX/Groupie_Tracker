<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="Assets/CSS/authentification.css">
    <title>Document</title>
</head>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" id="reg-log" name="reg-log" type="checkbox"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group">
                                            <input autocomplete="off" class="form-style" id="logemail"
                                                   name="logemail" placeholder="Your Email" type="email">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input autocomplete="off" class="form-style" id="logpass"
                                                   name="logpass" placeholder="Your Password" type="password">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a class="btn mt-4" href="#">submit</a>
                                        <p class="mb-0 mt-4 text-center"><a class="link" href="#0">Forgot your
                                            password?</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <div class="form-group">
                                            <input autocomplete="off" class="form-style" id="logname"
                                                   name="logname" placeholder="Your Full Name" type="text">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input autocomplete="off" class="form-style" id="logemail"
                                                   name="logemail" placeholder="Your Email" type="email">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input autocomplete="off" class="form-style" id="logpass"
                                                   name="logpass" placeholder="Your Password" type="password">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a class="btn mt-4" href="#">submit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
