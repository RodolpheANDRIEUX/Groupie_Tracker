<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/Home.css">
    <link rel="stylesheet" href="Assets/CSS/header.css">
    <link rel="stylesheet" href="Assets/CSS/ArtistSection.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <title>Groupie Tracker</title>
</head>


<body>
<img id="BG" src="https://c1.wallpaperflare.com/path/55/76/873/596c94145148c-243181251f8206eb813b43cab7878d27.jpg">
<div class="square" id="kanye">
    <img src="https://r4.wallpaperflare.com/wallpaper/293/961/140/kanye-west-concerts-pablo-hd-wallpaper-f3f9edc3165794803c04cfedf23f388a.jpg">
</div>
<div class="square" id="guitar" >
    <img src="https://c1.wallpaperflare.com/path/540/282/508/audience-band-concert-crowd-878732d46f466201e578c07925ca9c9b.jpg">
</div>


<header>
        <img id="logo" src="Assets/img/icon.png">
        <div id="nav">
            <a href="#home">HOME</a>
            <a href="#artist">ARTISTS</a>
            <a href="#map">MAP</a>
            <a href="#dates">DATES</a>
            <a href="#about">ABOUT</a>
        </div>
</header>

<main>
    <section id="home">
        <div id="mainTitleSection">
            <div class="Title1">Groupie <span id="T">Tracker</span></div>
            <p>Never miss a beat with Groupie Tracker - your ultimate guide to <br/>music artists and concert dates</p>
        </div>

        <div id="searchBarSection">
            <form>
                <p>Find your favorite artist, group, ect...</p>
                <input type="search" id="search" name="search" placeholder="Rechercher">
                <button type="submit">Chercher</button>
            </form>
        </div>

    </section>

    <section id="artist">
        <template id="artist-card-template">
        <div class="card">
            <img class="artist-image" src="https://r4.wallpaperflare.com/wallpaper/293/961/140/kanye-west-concerts-pablo-hd-wallpaper-f3f9edc3165794803c04cfedf23f388a.jpg" alt="Artist image">
            <h3 class="artist-name">Artist NameArtist Name like super long</h3>
            <p class="artist-date">1998</p>
            <div class="cardButtons">
                <button class="datesButton" >DATES</button>
                <span class="artist-info">Learn more</span>
            </div>
        </div>
    </template>

        <div class="Title2">Artists</div>
        <div class="line"></div>
        <button id="Filters" class="nice-button">Filters</button>

        <div class="grid-container">

        </div>
        <button id="More" class="nice-button">More</button>
    </section>

    <section id="map">
        <div class="Title2">Map</div>
        <div class="line"></div>
        <!-- InsÃ©rez ici la carte en utilisant un service de cartographie tel que Google Maps ou OpenStreetMap -->
    </section>

    <section id="dates">
        <div class="Title2">Dates</div>
        <div class="line"></div>
        <p>dates...</p>
    </section>

    <section id="about">
        <div class="Title2">About</div>
        <div class="line"></div>
        <p>Informations sur le site ou l'application...</p>
    </section>
</main>
</body>
</html>
