<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3BfGx/z2l2TqT6U8N6l0kLMt9w6U+G" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/Home.css">
    <link rel="stylesheet" href="Assets/CSS/header.css">
    <link rel="stylesheet" href="Assets/CSS/ArtistSection.css">
    <link rel="stylesheet" href="Assets/CSS/ArtistDate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <title>Groupie Tracker</title>
</head>


<body>
<img id="BG" src="https://c1.wallpaperflare.com/path/55/76/873/596c94145148c-243181251f8206eb813b43cab7878d27.jpg">
<div class="square" id="kanye">
    <img src="https://r4.wallpaperflare.com/wallpaper/293/961/140/kanye-west-concerts-pablo-hd-wallpaper-f3f9edc3165794803c04cfedf23f388a.jpg">
</div>
<div class="square" id="guitar" >
    <img src="https://c1.wallpaperflare.com/path/540/282/508/audience-band-concert-crowd-878732d46f466201e578c07925ca9c9b.jpg">
</div>


<header>
    <a href="/#home"><img id="logo" src="Assets/img/icon.png"  alt="GpTr"></a>
        <div id="nav">
            <a href="#home">HOME</a>
            <a href="#artist">ARTISTS</a>
            <a href="#map">MAP</a>
            <a href="#dates">DATES</a>
            <a href="#about">ABOUT</a>
        </div>
</header>

<main>
    <section id="home">
        <div id="mainTitleSection">
            <div class="Title1">Groupie <span id="T">Tracker</span></div>
            <p>Never miss a beat with Groupie Tracker - your ultimate guide to <br/>music artists and concert dates</p>
        </div>

        <div id="searchBarSection">
            <form id="searchForm">
                <p id="searchP">Find your favorite artist, group, ect...</p>
                <input type="search" id="search" name="search" autocomplete="off">
                <img id="searchIcon" src="Assets/img/search.png" alt="search" onclick="submitForm()">
                <button type="submit" id="submitSearch"></button>
            </form>

        </div>

    </section>

    <section id="artist">
        <template id="artist-card-template">
        <div class="card">
            <img class="artist-image" src="" alt="Artist image">
            <h3 class="artist-name">Artist Name</h3>
            <p class="artist-date">1998</p>
            <div class="cardButtons">
                <a class="datesButton" >DATES</a>
                <a class="artist-info">Learn more</a>
            </div>
        </div>
    </template>

        <div class="Title2">Artists</div>
        <div class="line"></div>
        <button id="Filters" class="nice-button">Filters</button>

        <div class="grid-container">

        </div>
        <button id="More" class="nice-button">More</button>
    </section>

    <section id="map">
        <div class="Title2">Map</div>
        <div class="line"></div>

    </section>

    <section id="dates">
        <div class="Title2">Dates</div>
        <div class="line"></div>

        <template class="Date-card-template">
            <a href="#" class="home-Date-Card-link">
                <div class="home-Date-Card">
                    <img class="DateCardImage" src="" alt="">
                    <div class="DateCardFilter"></div>
                    <div class="card-concert-date">Date</div>
                    <div class="card-artist-name">Artist Name</div>
                    <div class="card-concert-location">City</div>
                </div>
            </a>
        </template>

        <div class="dates-container">

            <!--            les cartes des dates-->

        </div>
    </section>

    <section id="about">
        <div class="Title2">About</div>

        <div class="footer">
            <img id="ynov" src="Assets/img/ynov.png" alt="Ynov logo">
            <div class="footerMenu">Links
                <ul>
                    <li><a href="https://www.ynov.com/">Ynov</a></li>
                    <li><a href="https://www.ynov.com/formation/ynov-informatique/">Formation</a></li>
                    <li><a href="https://www.ynov.com/contact/">Contact</a></li>
                </ul>
            </div>
            <div class="footerMenu">Developers
                <ul>
                    <li><a href="https://www.linkedin.com/in/rodolphe-andrieux-2052b6248/">Andrieux Rodolphe</a></li>
                    <li><a href="https://ytrack.learn.ynov.com/git/pthomas">Piet Thomas</a></li>
                </ul>
            </div>
        </div>

    </section>
</main>
</body>
</html>

<script src="Assets/Script/Home.js"></script>
